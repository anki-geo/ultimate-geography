    notes:
      part_id: spanish
- generate_crowd_anki:
    <<: *default_crowd_anki_gen
    folder: brain_brew_build/Ultimate Geography_fr
    notes:
      part_id: french
- generate_crowd_anki:
    <<: *default_crowd_anki_gen
    folder: brain_brew_build/Ultimate Geography_nb
    notes:
